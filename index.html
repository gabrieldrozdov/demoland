<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DEMOLAND</title>

	<link rel="stylesheet" href="style.css">

	<!-- CodeMirror -->
	<link rel="stylesheet" href="cm/lib/codemirror.css">
	<script src="cm/lib/codemirror.js"></script>
	<script src="cm/mode/htmlmixed/htmlmixed.js"></script>
	<script src="cm/mode/xml/xml.js"></script>
	<script src="cm/mode/css/css.js"></script>
	<script src="cm/mode/javascript/javascript.js"></script>

	<!-- CodeMirror addons -->
	<link rel="stylesheet" href="cm/addon/hint/show-hint.css">
	<script src="cm/addon/hint/show-hint.js"></script>
	<script src="cm/addon/hint/anyword-hint.js"></script>
	<script src="cm/addon/hint/xml-hint.js"></script>
	<script src="cm/addon/hint/html-hint.js"></script>
	<script src="cm/addon/hint/css-hint.js"></script>
	<script src="cm/addon/hint/javascript-hint.js"></script>
	<script src="cm/addon/edit/closetag.js"></script>
	<script src="cm/addon/edit/closebrackets.js"></script>
	<script src="cm/addon/selection/active-line.js"></script>
	<script src="cm/addon/edit/matchbrackets.js"></script>
</head>
<body>

	<main class="container">

		<!-- TOOLTIP -->
		<div class="tooltip-container">
			<div class="tooltip-overflowfix">
				<div class="tooltip" data-hide="1">
					<svg viewBox="0 0 100 100"><polygon points="100 0 0 50 100 100 100 0"/></svg>
					<p class="tooltip-text">Toggle Info</p>
				</div>
			</div>
		</div>

		<!-- CONTROLS -->
		<div class="controls">

			<!-- CATALOG -->
			<div id="catalog-btn" class="controls-btn" data-tooltip-text="Open Catalog" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><path d="m25,5c-5.52,0-10,4.48-10,10v70c0,5.52,4.48,10,10,10h60V5H25Zm50,80H28c-2.76,0-5-2.24-5-5s2.24-5,5-5h47v10Zm0-20H28V15h47v50Z"/><rect x="38" y="25" width="27" height="10"/></svg>
			</div>

			<div class="controls-spacer"></div>

			<!-- PANEL TOGGLES -->
			<div class="controls-btn" id="toggle-info" data-active="1" onclick="togglePanel('info')" data-tooltip-text="Toggle Info" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><rect x="45" y="40" width="10" height="50"/><circle cx="50" cy="20" r="10"/></svg>
			</div>
			<div class="controls-btn" id="toggle-files" data-active="1" onclick="togglePanel('files')" data-tooltip-text="Toggle Files" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><path d="m60,30V10H10v80h80V30h-30Zm-40-10h30v10h-30v-10Zm0,60v-40h60v40H20Z"/></svg>
			</div>
			<div class="controls-btn" id="toggle-editor" data-active="1" onclick="togglePanel('editor')" data-tooltip-text="Toggle Editor" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><polygon points="90 50 70 70 62.93 62.93 75.86 50 62.93 37.07 70 30 90 50"/><polygon points="10 50 30 70 37.07 62.93 24.14 50 37.07 37.07 30 30 10 50"/><rect x="8.038" y="45" width="83.925" height="10" transform="translate(110.912 14.088) rotate(104.478)"/></svg>
			</div>
			<div class="controls-btn" id="toggle-preview" data-active="1" onclick="togglePanel('preview')" data-tooltip-text="Toggle Preview" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><path d="m90,82.929l-25.552-25.552c3.492-4.904,5.552-10.898,5.552-17.376,0-16.569-13.431-30-30-30s-30,13.431-30,30,13.431,30,30,30c6.479,0,12.473-2.061,17.376-5.552l25.552,25.552,7.071-7.071ZM20,40c0-11.046,8.954-20,20-20s20,8.954,20,20-8.954,20-20,20-20-8.954-20-20Z"/></svg>
			</div>

			<div class="controls-spacer"></div>

			<!-- CODE FUNCTIONS -->
			<div class="controls-btn" data-tooltip-text="Reset Project" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><path d="m50,13.871c-9.554,0-18.232,3.755-24.655,9.86v-11.668h-9.998v28.284s28.284,0,28.284,0v-9.999h-12.258c4.831-4.656,11.394-7.525,18.628-7.525,14.835,0,26.859,12.024,26.859,26.859s-12.024,26.859-26.859,26.859-26.859-12.024-26.859-26.859h-8.953c0,19.777,16.035,35.812,35.812,35.812s35.812-16.035,35.812-35.812S69.777,13.871,50,13.871Z"/></svg>
			</div>
			<div class="controls-btn" data-tooltip-text="Download Project" data-tooltip-direction="left">
				<svg viewBox="0 0 100 100"><polygon points="72.5 47.5 50 70 27.5 47.5 34.57 40.43 45 50.86 45 10 55 10 55 50.86 65.43 40.43 72.5 47.5"/><polygon points="80 65 80 80 20 80 20 65 10 65 10 90 90 90 90 65 80 65"/></svg>
			</div>
		</div>

		<!-- TABS -->
		<nav class="tabs"></nav>
		
		<!-- PANELS -->
		<div class="content">

			<!-- INFO -->
			<section class="panel" id="info" data-offset="0"  data-hide="0">
				<div class="info-container">
					<div class="info-content"></div>
				</div>

				<div class="panel-label" data-tooltip-text="Read about the current project and learn how its code works!" data-tooltip-direction="bottom">
					<svg viewBox="0 0 100 100"><rect x="45" y="40" width="10" height="50"/><circle cx="50" cy="20" r="10"/></svg>
					<div>Info</div>
				</div>
			</section>
			
			<div class="resizer" id="resizer1" data-hide="0"></div>

			<!-- FILES -->
			<section class="panel" id="files" data-offset="0" data-hide="0">
				<div class="files-container">
					<div class="files-content"></div>
				</div>

				<div class="panel-label" data-tooltip-text="Browse the files in the current project! Open files in the “Editor” or “Preview” panels, reset files to their original states, or download them to your computer." data-tooltip-direction="bottom">
					<svg viewBox="0 0 100 100"><path d="m60,30V10H10v80h80V30h-30Zm-40-10h30v10h-30v-10Zm0,60v-40h60v40H20Z"/></svg>
					<div>Files</div>
				</div>
			</section>

			<div class="resizer" id="resizer2" data-hide="0"></div>

			<!-- EDITOR -->
			<section class="panel" id="editor" data-offset="0" data-hide="0">
				<div class="editor-container">
					<div class="editor-file" data-tooltip-text="This is the file you are currently editing! To edit a different file, select one from the “Files” panel." data-tooltip-direction="top">Editing: <span class="editor-file-url">index.html</span></div>
					<div class="editor-content"></div>
					<div class="editor-controls">
						<button data-tooltip-text="Fullscreen" data-tooltip-direction="bottom">
							<svg viewBox="0 0 100 100"><polygon points="43.54 63.54 27.07 80 41.82 80 41.82 90 10 90 10 58.18 20 58.18 20 72.93 36.47 56.47 43.54 63.54"/><polygon points="90 58.18 90 90 58.18 90 58.18 80 72.93 80 56.47 63.54 63.54 56.47 80 72.93 80 58.18 90 58.18"/><polygon points="43.54 36.47 36.47 43.54 20 27.07 20 41.82 10 41.82 10 10 41.82 10 41.82 20 27.07 20 43.54 36.47"/><polygon points="90 10 90 41.82 80 41.82 80 27.07 63.54 43.54 56.47 36.47 72.93 20 58.18 20 58.18 10 90 10"/></svg>
						</button>
						<button data-tooltip-text="Toggle Text Wrapping" data-tooltip-direction="bottom">
							<svg viewBox="0 0 100 100"><path d="m58.75,10H24.14v10h34.61c11.73,0,21.24,9.51,21.24,21.24s-9.51,21.26-21.24,21.26l-29.61-.03,10.43-10.4-7.07-7.07-22.5,22.5,22.5,22.5,7.07-7.07-10.43-10.43h29.61c17.26,0,31.25-13.99,31.25-31.25s-13.99-31.25-31.25-31.25Z"/></svg>
						</button>
						<button data-tooltip-text="Decrease Font Size" data-tooltip-direction="bottom">
							<svg viewBox="0 0 100 100"><path d="m48.764,20h-10l-25,60h10l7.5-18h25l7.5,18h10l-25-60Zm-13.333,32l8.333-20,8.333,20h-16.667Z"/><polygon points="86.236 20 66.236 20 76.236 44 86.236 20"/></svg>
						</button>
						<button data-tooltip-text="Increase Font Size" data-tooltip-direction="bottom">
							<svg viewBox="0 0 100 100"><path d="m48.764,20h-10l-25,60h10l7.5-18h25l7.5,18h10l-25-60Zm-13.333,32l8.333-20,8.333,20h-16.667Z"/><polygon points="86.236 40 66.236 40 76.236 16 86.236 40"/></svg>
						</button>
						<button data-tooltip-text="Toggle Console" data-tooltip-direction="bottom">
							<svg viewBox="0 0 100 100"><polygon points="10 28.749 31.251 50 10 71.251 17.071 78.322 45.393 50 17.071 21.678 10 28.749"/><rect x="40" y="80" width="50" height="10"/></svg>
						</button>
					</div>
					<div class="editor-console">
					</div>
				</div>

				<div class="panel-label" data-tooltip-text="View or edit code for the current project! To edit a different file, select one from the “Files” panel." data-tooltip-direction="bottom">
					<svg viewBox="0 0 100 100"><polygon points="90 50 70 70 62.93 62.93 75.86 50 62.93 37.07 70 30 90 50"/><polygon points="10 50 30 70 37.07 62.93 24.14 50 37.07 37.07 30 30 10 50"/><rect x="8.038" y="45" width="83.925" height="10" transform="translate(110.912 14.088) rotate(104.478)"/></svg>
					<div>Editor</div>
				</div>
			</section>

			<div class="resizer" id="resizer3" data-hide="0"></div>

			<!-- PREVIEW -->
			<section class="panel" id="preview" data-offset="0" data-hide="0">
				<div class="preview-container">
					<div class="preview-file" data-tooltip-text="This is the file you are currently previewing! To preview a different file, select one from the “Files” panel." data-tooltip-direction="top">Previewing: <span class="preview-file-url">index.html</span></div>
					<iframe class="preview-content"></iframe>
				</div>

				<div class="panel-label" data-tooltip-text="See a live preview of the current project! To preview a different file, select one from the “Files” panel." data-tooltip-direction="bottom">
					<svg viewBox="0 0 100 100"><path d="m90,82.929l-25.552-25.552c3.492-4.904,5.552-10.898,5.552-17.376,0-16.569-13.431-30-30-30s-30,13.431-30,30,13.431,30,30,30c6.479,0,12.473-2.061,17.376-5.552l25.552,25.552,7.071-7.071ZM20,40c0-11.046,8.954-20,20-20s20,8.954,20,20-8.954,20-20,20-20-8.954-20-20Z"/></svg>
					<div>Preview</div>
				</div>
			</section>

			<div class="panel-empty" data-hide="1">
				Open a panel to get started!
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
