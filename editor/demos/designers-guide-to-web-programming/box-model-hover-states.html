<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover and Active States</title>

	<style>
		button {
			font-size: 48px;
		}
		button:hover {
			font-size: 100px;
		}
		button:active {
			background-color: black;
			color: white;
		}
		.button-transition {
			transition: .5s;
		}
	</style>
</head>
<body>
	
	<button>
		Click me!
	</button>

	<br>

	<button class="button-transition">
		Click me!
	</button>

</body>
</html>
