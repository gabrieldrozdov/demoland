<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics of the Box Model</title>

	<style>
		.my-paragraph {
			margin: 40px;
			padding: 40px;
			border: 5px dotted blue;
			background-color: rgba(100,0,0,.25);
		}
	</style>
</head>
<body>
	
	<p class="my-paragraph">
		Hello world!
	</p>
	<p class="my-paragraph" style="border-radius: 50%;">
		Hello world!
	</p>
	<p class="my-paragraph" style="width: 100px; height: 400px;">
		Hello world!
	</p>

</body>
</html>
