<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Units</title>
</head>
<body>
	
	<!-- Pixels are written as px -->
	<p style="font-size: 72px;">Hello world!</p>

	<!-- vw and vh units are relative to the browser’s width and height -->
	<p style="font-size: 5vw;">Hello world!</p>

	<!-- em units are relative to an element’s font size -->
	<p style="font-size: 5vw; letter-spacing: -5px;">Hello world!</p>
	<p style="font-size: 5vw; letter-spacing: -.05em;">Hello world!</p>

	<!-- Percent (%) units are relative to their parent -->
	<p style="width: 50%; background-color: yellow;">
		Hello world!
	</p>
	
</body>
</html>
