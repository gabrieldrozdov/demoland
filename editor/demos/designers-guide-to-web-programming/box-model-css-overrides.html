<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Overrides</title>

	<style>
		/* Applies to all HTML elements */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		.my-paragraph {
			width: 100%;
			background-color: yellow;
			font-size: 24px;
		}
	</style>
</head>
<body>
	
	<p class="my-paragraph">
		Hello!
	</p>
	<p class="my-paragraph">
		Hello!
	</p>
	<p class="my-paragraph">
		Hello!
	</p>
	<p class="my-paragraph">
		Hello!
	</p>
	
</body>
</html>
