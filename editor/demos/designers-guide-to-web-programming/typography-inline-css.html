<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline CSS</title>

	<style>
		.my-class {
			font-family: cursive;
		}
	</style>
</head>
<body>
	
	<p>
		Sometimes, you just want <span style="text-decoration: underline;">only one element</span> to be different.
	</p>
	
	<p>
		In those cases, <span style="font-size: 10px; font-style: italic;">inline CSS</span> can help!
	</p>
	
	<p>
		We can even combine inline CSS with <span style="font-size: 24px;" class="my-class">CSS classes</span>!
	</p>

</body>
</html>
