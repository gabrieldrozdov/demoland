<!-- Font import code from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">

<style>
	.my-paragraph {
		font-size: 48px;
		font-family: sans-serif;
	}

	/* CSS class for the link */
	.my-link {
		font-family: "Playwrite VN", cursive;
		font-variation-settings: "wght" 100;
		transition: .2s;
		color: black;
		text-decoration: none;
	}
	.my-link:hover {
		font-variation-settings: "wght" 400;
	}
	.my-link:active {
		font-variation-settings: "wght" 200;
	}
</style>

<p class="my-paragraph">
	This is a link to my favorite website: <a class="my-link" href="https://www.wikipedia.org/" target="_blank">Wikipedia!</a>
</p>
