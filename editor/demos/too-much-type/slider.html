<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Using CSS Variables and Sliders</title>

	<style>
		@font-face {
			font-family: "Limkin";
			src: url("https://toomuchtype.com/fonts/limkin/variable/TMT-LimkinVF.ttf");
		}
		:root {
			--variable-axis-1: 100;
			--variable-axis-2: 0;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#my-text {
			font-family: "Limkin";
			font-variation-settings: "wght" var(--variable-axis-1), "SRFF" var(--variable-axis-2);
			font-size: 100px;
		}
	</style>
</head>
<body>
	<p id="my-text" contenteditable>
		Yooooooo whats up whats up
	</p>
	
	<input type="range" min="100" max="900" value="100" oninput="updateVariable1(this);">
	<input type="range" min="0" max="100" value="0" oninput="updateVariable2(this);">

	<script>
		function updateVariable1(slider) {
			document.querySelector('html').style.setProperty('--variable-axis-1', slider.value);
		}

		function updateVariable2(slider) {
			document.querySelector('html').style.setProperty('--variable-axis-2', slider.value);
		}
	</script>
</body>
</html>
