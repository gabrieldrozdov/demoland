<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Setting Random Variable Axis Values</title>

	<style>
		@font-face {
			font-family: "Limkin";
			src: url("https://toomuchtype.com/fonts/limkin/variable/TMT-LimkinVF.ttf");
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#my-text {
			font-family: "Limkin";
			font-variation-settings: "wght" 500, "SRFF" 0;
			font-size: 100px;
			transition: .5s;
		}
	</style>
</head>
<body>
	<p id="my-text">ABC</p>

	<script>
		setInterval(
			function randomVariableAxes() {
				let randomNumber1 = Math.round( Math.random()*800 + 100 );
				let randomNumber2 = Math.round( Math.random()*100 );
				let textToChange = document.querySelector('#my-text');
				textToChange.style.setProperty("font-variation-settings", `"wght" ${randomNumber1}, "SRFF" ${randomNumber2}`);
			}, 500)
	</script>
</body>
</html>
