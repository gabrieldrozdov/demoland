<body>

<h1>This is my ode to <a href="https://www.sometimesredsometimesblue.com/" target="_blank">Sometimes Red, Sometimes Blue</a>.</h1>

<script>
	let body = document.querySelector('body');
	let randomNumber = Math.random();
	console.log(randomNumber);
	if (randomNumber < .5) {
		body.style.backgroundColor = 'pink';
	} else {
		body.style.backgroundColor = 'limegreen';
	}
</script>

</body>
