<h1 class="title">
	Strangers
</h1>

<h2 class="authors">
	By Rose AuslaÌˆnder, translated by Charlie Hoffman
</h2>

<p class="stanza1">
	Our ship<br>
	without flag<br>
	belongs to no country<br>
	never arrives
</p>

<p class="stanza2">
	water citizens<br>
	we travel<br>
	day and night
</p>

<p class="stanza3">
	Sometimes<br>
	we dream<br>
	a ship sails<br>
	in the opposite<br>
	direction
</p>

<p class="stanza4">
	awakening<br>
	alone<br>
	with the<br>
	wind
</p>
