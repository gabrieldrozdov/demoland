<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			min-height: 100vh;
			background-color: black;
		}
		.container div {
			border: 2px solid white;
			border-radius: 50%;
		}

		/* TODO: What else can you add to this class that would be fun to play with? */
		.active {
			background-color: white;
		}
	</style>
</head>
<body>
	<div class="container"></div>

	<script>
		// Target the container
		let container = document.querySelector(".container");

		for (let i=0; i<200; i++) {
			// Create a new element
			let newElement = document.createElement('div');

			// Give it random CSS
			newElement.style.minWidth = Math.round(Math.random()*25) + "%";
			newElement.style.flexGrow = Math.round(Math.random()*100);
			newElement.style.order = Math.round(Math.random()*1000);

			// Add it to the container
			container.appendChild(newElement);

			// Add event listener
			newElement.addEventListener('mouseenter', function() {
				newElement.classList.toggle('active');
			})
		}
	</script>
</body>
</html>
