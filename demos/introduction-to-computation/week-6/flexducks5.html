<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		/* CSS overrides */
		* {
			box-sizing: border-box;
			margin: 0;
		}
		
		 /* flex parent */
		.ducks {
			display: flex;
			flex-direction: column; /* new property! */
			align-items: center; /* new property! */
			gap: 20px;
		}

		/* flex child */
		.duck {
			font-size: 48px;
			background-color: cyan;
			border: 4px dotted blue;
		}
	</style>
</head>
<body>
	
	<div class="ducks">
		<div class="duck"></div>
		<div class="duck"></div>
		<div class="duck"></div>
		<div class="duck"></div>
		<div class="duck" style="align-self: end;"></div>
		<div class="duck"></div>
		<div class="duck"></div>
		<div class="duck"></div>
		<div class="duck"></div>
	</div>

</body>
</html>
