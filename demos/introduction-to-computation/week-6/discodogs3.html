<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		/* CSS overrides */
		* {
			box-sizing: border-box;
			margin: 0;
		}
		
		/* flex parent */
		.dogs {
			display: flex;
			transition: .5s; /* animate CSS changes */
		}
		/* flex child */
		.dog {
			flex-grow: 1; /* fill up space */
			font-size: 80px;
			border-radius: 50%;
			background-color: pink;
			text-align: center;
			transition: .5s; /* animate CSS changes */
		}

		/* change screen size to make dogs dance */
		@media (max-width: 800px) {
			.dogs {
				flex-wrap: wrap;
				gap: 20px;
			}
			.dog {
				background-color: purple;
				font-size: 100px;
			}
		}
		@media (max-width: 600px) {
			.dog {
				background-color: green;
				border-radius: 0px;
				font-size: 60px;
			}
		}
		@media (max-width: 500px) {
			.dogs {
				flex-direction: column;
			}
			.dog {
				background-color: red;
				transform: rotate(180deg);
			}
		}
	</style>
</head>
<body>

	<div class="dogs">
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
		<div class="dog">🐶</div>
	</div>
	
</body>
</html>
