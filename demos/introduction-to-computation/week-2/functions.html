<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>

		// This is our function, which we called isEvenOrOdd
		// It takes one argument, which we attach to a local variable called “num”
		// We can refer to the inputted value inside of the function
		function isEvenOrOdd(num) {

			// We can use the modulo operator to check if a number is divisible by 2
			let remainder = num % 2;

			// If the remainder is 0, the number is even
			if (remainder == 0) {
				return true
			} else {
				return false
			}
			
		}

		// This returns true, but doesn’t log it
		// It just returns the value true
		isEvenOrOdd(2);

		// We can set the returned value to a variable
		let result = isEvenOrOdd(3);
		console.log(result);

		// Functions are useful because we can reuse them
		// They make our code much cleaner and more efficient
		console.log(isEvenOrOdd(1000));
		console.log(isEvenOrOdd(400));
		console.log(isEvenOrOdd(25));
		console.log(isEvenOrOdd(-503));

		// But we have to be careful that we give them a correct argument!
		// The following input would cause an error
		// isEvenOrOdd('llama');

	</script>
</body>

</html>
