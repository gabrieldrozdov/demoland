<body>

	<script>
		// Example 1
		function myFunctionName(argument1, argument2) {
			let myComputation = argument1 - argument2;
			return myComputation
		}

		// This returns -1
		myFunctionName(1, 2);

		// ———————————————
		// Example 2
		let myVariable = 0;

		function makeTheVariableGoUp() {
			myVariable++;
			if (myVariable >= 3) {
				console.log('the variable is now ' + myVariable);
			}
		}

		makeTheVariableGoUp();
		makeTheVariableGoUp();
		makeTheVariableGoUp(); // logs 'the variable is now 3'
		makeTheVariableGoUp(); // logs 'the variable is now 4'
		makeTheVariableGoUp(); // logs 'the variable is now 5' 

		// ———————————————
		// Example 3
		const compareNums = (num1, num2) => { console.log(num1 < num2) }
		compareNums(1, 2); // logs true
		compareNums(2, 1); // logs false

	</script>
</body>
