<h1>
	<span>Week 2</span>
	Variables
</h1>

<p>
	Variables can be written using <span class="info-code">const</span>, <span class="info-code">let</span>, or <span class="info-code">var</span>.
</p>

<p>
	You can redefine variables defined used <span class="info-code">let</span> or <span class="info-code">var</span>, but <span class="info-code">const</span> variables are immutable.
</p>
