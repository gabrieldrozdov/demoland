<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// A basic conditional
		if (1 < 2) {
			console.log(true);
		} else {
			console.log(false);
		}

		// Comparing strings
		let myString1 = 'hello';
		let myString2 = 'goodbye';
		if (myString1 == myString2) {
			console.log(true);
		} else {
			console.log(false);
		}

		// Using multiple if statements
		// This checks if a number is positive, negative, or 0
		let myNumber = 10;
		if (myNumber < 0) {
			console.log('negative');
		} else if (myNumber > 0) {
			console.log('positive');
		} else if (myNumber == 0) {
			console.log('zero')
		}

		// Coin flip example using a random number
		let randomNumber = Math.random();
		if (randomNumber < 0.5) {
			console.log('heads');
		} else {
			console.log('tails');
		}

		// The same conditional written using the ternary ? operator
		Math.random()<0.5 ? console.log('heads') : console.log('tails');
	</script>
</body>

</html>
