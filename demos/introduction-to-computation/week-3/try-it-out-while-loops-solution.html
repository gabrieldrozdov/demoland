<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<button onclick="alarm();">
		Call the alarm!
	</button>

	<script>

		function alarm() {
			let i = 0;
			while (i < 10) {
				alert('WAKE UP');
				i++
			}
		}

	</script>
</body>

</html>
