<h1>
	<span>Arrays</span>
	Weekly Challenge 2
</h1>

<p>
	Finish the two functions to add or remove an animal by name.
</p>

<p>
	For adding animals, use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push" target="_blank" class="info-code">.push()</a>.
</p>

<p>
	For removing animals, use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf" target="_blank" class="info-code">.indexOf()</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice" target="_blank" class="info-code">.splice()</a>.
</p>
