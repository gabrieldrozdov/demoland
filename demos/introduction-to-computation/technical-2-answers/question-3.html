<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<button onclick="alertRandomMessage();">Click me!</button>

	<script>

		let messages = [
			"ouch",
			"OWIE",
			"ok that tickled",
			"what was that? weirdo",
			"*handshake*",
			"hmm?",
			"can i help you?",
			"high five!"
		]

		function alertRandomMessage() {
			let randomIndex = Math.floor(Math.random() * messages.length);
			let randomMessage = messages[randomIndex];
			alert(randomMessage);
		}

	</script>
</body>

</html>
