<body>
	<script>
		function legalToDrink(age) {
			if (age >= 21) {
				return true
			} else {
				return false
			}
		}

		console.log(legalToDrink(18));
		console.log(legalToDrink(21));
		console.log(legalToDrink(25));
	</script>
</body>
