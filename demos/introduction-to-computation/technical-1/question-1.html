<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		
		console.log(typeof("Hello world!")); // string
		console.log(typeof(42)); // number (integer)
		console.log(typeof("42")); // string
		console.log(typeof("Hello" + 42)); // string
		console.log(typeof([1, 2, 3])); // array of numbers (int), even though this technically logs “object”
		console.log(typeof(true)); // Boolean
		console.log(typeof("false")); // string
		console.log(typeof("Hello" + "world!")); // string
		console.log(typeof("Hello" * "world!")); // undefined, even though this technically logs “number”
		// console.log(typeof(Goodbye!)); // undefined

	</script>
</body>

</html>
