<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			min-height: 100vh;
			background-color: black;
		}
		.container div {
			background-color: white;
			border-radius: 50%;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div class="container"></div>

	<script>
		// Target the container
		let container = document.querySelector(".container");

		// Run code repeatedly every 25ms
		setInterval(function() {
			// Create a new element
			let newElement = document.createElement('div');

			// Give it random CSS
			newElement.style.minWidth = Math.round(Math.random()*20) + "%";

			// Add it to the container
			container.appendChild(newElement);

			// Start over if there are too many
			let allElements = document.querySelectorAll(".container div");
			if (allElements.length > 50) {
				container.innerHTML = '';
			}
		}, 200)
	</script>
</body>
</html>
