	<script>
		function legalToDrink(year) {
			const age = 2025-year;

			if (age >= 21) {
				return true
			} else {
				return false
			}
		}

		console.log(legalToDrink(1997));
		console.log(legalToDrink(2004));
		console.log(legalToDrink(2010));
	</script>
