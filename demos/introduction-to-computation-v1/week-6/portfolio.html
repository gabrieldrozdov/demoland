	<style>
		/* CSS overrides */
		* {
			box-sizing: border-box;
			margin: 0;
		}

		/* Nav */
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			display: flex;
			background-color: black;
			padding: 5px;
			gap: 10px;
		}
		.nav-link {
			color: yellow;
		}
		.nav-spacer {
			flex-grow: 1;
		}

		/* Header */
		.header {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: lightgray;
			width: 100vw;
			height: 100vh;
			flex-direction: column;
			gap: 20px;
			text-align: center;
			padding: 20px;
		}
		.header-logo {
			font-size: 48px;
		}
		.header-links {
			display: flex;
			gap: 20px;
		}
		.header-link {
			font-size: 24px;
			color: red;
		}

		/* Portfolio */
		.portfolio {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			padding: 20px;
		}

		/* Portfolio item */
		.portfolio-item {
			display: flex;
			flex-direction: column;
			gap: 10px;
			background-color: lightgray;
			text-decoration: none;
			color: black;
			padding: 20px;
		}
		.portfolio-item img {
			display: block;
			width: 100%;
		}
		.portfolio-item h2 {
			font-size: 24px;
			
		}
		.portfolio-item p {
			font-size: 18px;
		}
		
		/* Mobile styles */
		@media (max-width: 800px) {
			.portfolio {
				grid-template-columns: 1fr 1fr;
			}
		}
		@media (max-width: 600px) {
			.portfolio {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
