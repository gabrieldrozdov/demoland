		/* CSS overrides */
		* {
			box-sizing: border-box;
			margin: 0;
		}

		/* Portfolio */
		.portfolio {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			padding: 20px;
		}

		/* Portfolio item */
		.portfolio-item {
			display: flex;
			flex-direction: column;
			gap: 10px;
			background-color: lightgray;
			text-decoration: none;
			color: black;
			padding: 20px;
		}
		.portfolio-item img {
			display: block;
			width: 100%;
		}
		.portfolio-item h2 {
			font-size: 24px;
			
		}
		.portfolio-item p {
			font-size: 18px;
		}
		
		/* Mobile styles */
		@media (max-width: 800px) {
			.portfolio {
				grid-template-columns: 1fr 1fr;
			}
		}
		@media (max-width: 600px) {
			.portfolio {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
