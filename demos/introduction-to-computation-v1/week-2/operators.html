<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		// Arithmetic (mathematical) operators
		1 + 2; // addition, =3
		"dog" + "cat"; // concatenation, ="dogcat"
		"dog" + 1; // concatentation, = "dog1"
		1 - 2; // subtraction, =-1
		1 * 2; // multiplication, =2
		1 / 2; // division, =0.5
		1 % 2; // modulo/remainder, =1
		1 ** 2; // exponent, =1

		// Comparison operators
		1 == 2; // equality, =false
		1 != 2; // inequality, =true
		1 === "1"; // strict equality, =false
		1 !== "1"; // strict inequality, =true
		1 > 2; // greater than, =false
		1 < 2; // less than, =true
		1 >= 2; // greater than or equal to, =false
		1 <= 2; // less than or equal to, =true

		// Logical AND
		true && true; // true
		true && false; // false
		false && false; // true

		// Logical OR
		true || true; // true
		true || false; // true
		false || false; // false

		// Logical NOT
		!true; // false
		!false; // true

		// Increment and decrement only work if youâ€™ve already defined a variable
		let myNumber = 1;
		myNumber ++; // increment, =2
		myNumber --; // decrement, back to 1
	</script>
</body>

</html>
