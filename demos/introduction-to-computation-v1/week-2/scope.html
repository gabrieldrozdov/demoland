<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		
		// This is a global variable
		// We can access it from anywhere
		let myNumber = 100;

		// This is an example of a function-scoped variables
		// “amount” is a local variable
		// We can only access it inside the function
		function changeNumber(amount) {
			myNumber = myNumber + amount;
		}

	</script>
</body>

</html>
