<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<script>
		const example1 = "Bonjour!";
		let example2 = "Hello!";
		var example3 = "What’s up?";

		console.log(example1);
		console.log(example2);
		console.log(example3);

		// We can redefine example2 and example3
		// We CAN’T redefine example1
		example2 = "Hello!";
		example3 = "What’s up?";

		console.log(example2);
		console.log(example3);
	</script>
</body>

</html>
