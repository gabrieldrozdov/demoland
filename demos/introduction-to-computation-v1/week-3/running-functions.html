<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<button onclick="flipACoin();">
		Flip a coin!
	</button>

	<script>

		function flipACoin() {
			if (Math.random() < .5) {
				alert('Heads!');
			} else {
				alert('Tails!');
			}
		}

	</script>
</body>

</html>
