<style>

	/* Global overrides */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	body {
		background-color: blue;

		/* This property is overridden by the class because the class is more specific */
		font-size: 48px;

		/* This property is inherited by the div */
		font-family: sans-serif;
	}
	.my-beautiful-element {
		padding: 20px;
		background-color: yellow;
		font-size: 100px;
	}
</style>

<body>

	<div class="my-beautiful-element">I am an HTML element!</div>

</body>
