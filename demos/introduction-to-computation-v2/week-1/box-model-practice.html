<style>
	/* every element */
	* {
		border: 10px solid black;
	}
	/* the page itself */
	body {
		margin: 40px;
		background-color: red;
	}
	/* every div */
	div {
		background-color: yellow;
		padding: 40px;
	}
	/* every child div of a parent div */
	div > div {
		background-color: blue;
		padding: 40px;
	}
	/* every other div sibling */
	div:nth-child(even) {
		background-color: green;
	}
	/* every other div siblingâ€™s child div */
