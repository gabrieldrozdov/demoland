<style>
	body {
		height: 4000px;
		background: linear-gradient(to bottom, white, cyan);
	}
	.pos-sticky {
		position: sticky;
		top: 0;
		background-color: yellow;
	}
	.pos-absolute {
		position: absolute;
		top: 200px;
		left: 200px;
		background-color: cyan;
	}
	.pos-fixed {
		position: fixed;
		bottom: 40px;
		right: 40px;
		background-color: red;
	}
</style>

<body>
	<div>Normal positioning</div>
	<div class="pos-sticky">Sticky positioning</div>
	<div class="pos-absolute">Absolute positioning</div>
	<div class="pos-fixed">Fixed positioning</div>
</body>
