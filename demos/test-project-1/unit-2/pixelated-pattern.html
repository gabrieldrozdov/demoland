<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pixelated-pattern.html</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: yellow;
		}
		div {
			margin: 20px;
			padding: 20px;
			border: 20px solid black;
			background-color: yellow;
		}
		/* Divs inside of divs */
		div div {
			border: 20px dotted black;
		}
		/* Divs inside of divs inside of divs */
		div div div {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	
	<div>
		<div></div>
	</div>
	
	<div>
		<div></div>
	</div>
	
	<div>
		<div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
		</div>
	</div>

	<div></div>

	<div></div>

	<div></div>

	<div></div>

	<div></div>
	
	<div>
		<div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
			<div>
				<div></div>
			</div>
		</div>
	</div>
	
	<div>
		<div></div>
	</div>
	
	<div>
		<div></div>
	</div>

</body>
</html>
