<style>

	.link {
		/* By default, links are inline */
		/* We can override that with the display property */
		/* This lets us turn links into blocks */
		display: block;
		
		border: 10px solid black;
		transition: .5s;
		cursor: crosshair;
		padding: 20px;
	}

	.link:hover {
		color: blue;
		letter-spacing: 1em;
		font-size: 30px;
		text-transform: uppercase;
	}

	.link:active {
		background-color: black;
		color: white;
	}

</style>

<body>

	<a href="#" target="_blank">Hey there, I’m a normal link</a>

	<a href="#" target="_blank" class="link">
		Hey there, I’m a special link.
	</a>

</body>
