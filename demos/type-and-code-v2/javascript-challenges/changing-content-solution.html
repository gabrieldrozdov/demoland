<style>
	.container {
		display: grid;
		grid-template-columns: 1fr 1fr;
	}
	.letters {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
	}
	#tester {
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 5vw;
	}
</style>

<div class="container">
	<div class="letters">
		<button onmouseenter="changeLetter('A')">A</button>
		<button onmouseenter="changeLetter('B')">B</button>
		<button onmouseenter="changeLetter('C')">C</button>
		<button onmouseenter="changeLetter('D')">D</button>
		<button onmouseenter="changeLetter('E')">E</button>
		<button onmouseenter="changeLetter('F')">F</button>
		<button onmouseenter="changeLetter('G')">G</button>
		<button onmouseenter="changeLetter('H')">H</button>
		<button onmouseenter="changeLetter('I')">I</button>
		<button onmouseenter="changeLetter('J')">J</button>
		<button onmouseenter="changeLetter('K')">K</button>
		<button onmouseenter="changeLetter('L')">L</button>
		<button onmouseenter="changeLetter('M')">M</button>
		<button onmouseenter="changeLetter('N')">N</button>
		<button onmouseenter="changeLetter('O')">O</button>
		<button onmouseenter="changeLetter('P')">P</button>
		<button onmouseenter="changeLetter('Q')">Q</button>
		<button onmouseenter="changeLetter('R')">R</button>
		<button onmouseenter="changeLetter('S')">S</button>
		<button onmouseenter="changeLetter('T')">T</button>
		<button onmouseenter="changeLetter('U')">U</button>
		<button onmouseenter="changeLetter('V')">V</button>
		<button onmouseenter="changeLetter('W')">W</button>
		<button onmouseenter="changeLetter('X')">X</button>
		<button onmouseenter="changeLetter('Y')">Y</button>
		<button onmouseenter="changeLetter('Z')">Z</button>
		<button onmouseenter="changeLetter('0')">0</button>
		<button onmouseenter="changeLetter('1')">1</button>
		<button onmouseenter="changeLetter('2')">2</button>
		<button onmouseenter="changeLetter('3')">3</button>
		<button onmouseenter="changeLetter('4')">4</button>
		<button onmouseenter="changeLetter('5')">5</button>
		<button onmouseenter="changeLetter('6')">6</button>
		<button onmouseenter="changeLetter('7')">7</button>
		<button onmouseenter="changeLetter('8')">8</button>
		<button onmouseenter="changeLetter('9')">9</button>
	</div>
	<p id="tester">A</p>
</div>

<script>
	function changeLetter(newLetter) {
		let tester = document.querySelector("#tester");
		tester.textContent = newLetter;
	}
</script>
