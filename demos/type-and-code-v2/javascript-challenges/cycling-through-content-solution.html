<button onclick="prevSentence();">Previous Sentence</button>
<button onclick="nextSentence();">Next Sentence</button>

<p id="preview">
	Oh hi there
</p>

<script>
	let index = 0;
	let sentences = [
		"Oh hi there",
		"How are you?",
		"Oh, how am I?",
		"Thank you so much for asking!",
		"Iâ€™m just a fish.",
		"Nothing else to say.",
		"Glub glub glub."
	];

	function prevSentence() {
		// STEP 3: Write this function!
		index = index - 1;
		if (index < 0) {
			index = sentences.length - 1;
		}

		let preview = document.querySelector("#preview");
		preview.textContent = sentences[index];
	}

	function nextSentence() {
		index = index + 1;

		// STEP 2: Finish this code!
		if (index == sentences.length) {
			index = 0;
		}

		let preview = document.querySelector("#preview");
		preview.textContent = sentences[index];
	}
</script>
