<style>
	.bodytext {
		font-family: sans-serif;
		color: blue;
	}

	.big {
		font-size: 50px;
	}

	li {
		text-decoration: underline;
	}
</style>

<!-- Multiple CSS classes -->
<!-- And then inline CSS using the span element -->
<p class="bodytext big">
	Hi there! I’m <span style="background-color: yellow;">Gabriel</span>, and I’m... a person?
</p>

<!-- An example of inline CSS overriding a class -->
<p class="bodytext" style="font-family: serif;">
	What font am I????? AHHHHH!!!!
</p>

<!-- Global CSS applied to all li elements -->
<ul>
	<li>hi hi hi hi</li>
	<li>hello hello hello hello</li>
	<li>he he he he</li>
	<li>HA HA HA HA</li>
</ul>
